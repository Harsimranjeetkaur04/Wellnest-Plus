{% extends "dashboard/base_doctor.html" %}
{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded-xl shadow">
  <h2 class="text-2xl font-bold text-indigo-700 mb-6">✏️ Edit Profile</h2>

  <form method="post" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
      💾 Save Changes
    </button>
    <a href="{% url 'profile' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
