{% extends 'base.html' %}
{% block title %}Edit Diagnosis Record{% endblock %}

{% block content %}
<div class="container mt-5">
  <h3 class="mb-4 text-primary">✏️ Edit Diagnosis Record</h3>
  <form method="post" class="card p-4 shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'symptom_checker' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
